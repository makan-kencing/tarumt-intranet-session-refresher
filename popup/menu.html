<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <h1 style="font-family: sans-serif;font-weight: bold;font-size: 32px;">Intranet Session Refresher</h1>

    <div>
        <div class="form-group row">
          <label for="username" class="col-sm-1 col-form-label">Email</label>
          <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" id="username" placeholder="username"">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-1 col-form-label">Password</label>
          <div class="form-group mx-sm-3 mb-2">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-danger">Cancle</button>
      <button type="button" class="btn btn-success">Save</button>

    <script src="../scripts/utils.js"></script>
    <script src="js/handle_input.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
