<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body style="width: 500px;padding: 10px 50px;">
    <h1 style="font-family: sans-serif;font-weight: bold;font-size: 32px;">Intranet Session Refresher</h1>

    <div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
          </div>
        
      </div>

      <button type="reset" class="btn btn-danger" id="Cancel">Cancel</button>
      <button type="submit" class="btn btn-success" id="Save">Save</button>

    <script src="../scripts/utils.js"></script>
    <script src="js/handle_input.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
