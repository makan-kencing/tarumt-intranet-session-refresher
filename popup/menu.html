<!DOCTYPE html>
<html lang="en">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <title>Intranet Settings</title>
    <style>
        body {
            width: 400px;
            padding: 10px;
        }

        h1 {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <h1>Intranet Session Refresher</h1>

    <div id="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
        </div>
    </div>

    <div class="d-flex align-items-center">
        <button class="btn btn-danger mr-1" id="cancel" type="reset">Cancel</button>
        <button class="btn btn-success" id="save" type="submit">Save</button>
        <img class="ml-auto mr-1" id="clear" height="30" src="trash_can.svg" alt="Clear" title="Clear data">
    </div>

    <script src="../scripts/utils.js"></script>
    <script src="js/check_last_login_status.js"></script>
    <script src="js/handle_input.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
