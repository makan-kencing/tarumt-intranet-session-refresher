<!DOCTYPE html>
<html lang="en">
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

<body style="width: 500px;padding: 10px 50px;">
    <h1 style="font-family: sans-serif;font-weight: bold;font-size: 32px;">Intranet Session Refresher</h1>

    <div id="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
        </div>
    </div>

    <button class="btn btn-danger" id="cancel" type="reset">Cancel</button>
    <button class="btn btn-success" id="save" type="submit">Save</button>

    <script src="../scripts/utils.js"></script>
    <script src="js/check_last_login_status.js"></script>
    <script src="js/handle_input.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
